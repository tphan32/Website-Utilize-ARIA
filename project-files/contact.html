<!DOCTYPE HTML>
<html lang="en">

<head>
   <title>Contact</title>
   <meta charset="utf-8">

   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header role="banner">
      <!--  Banner content goes here. -->
      <div class="row" id="banner">
         <a href="index.html"><img src="images/cow_avatar.jpg" alt="Website's logo is a cartoon cow" id="avatar"></a>
         <h1>A little about Trung Tinh Phan</h1>
      </div>
      <nav role="navigation">
         <ul id="nav">
            <li>

            <li>
               <a href="contact.html">Contact</a>
            </li>
         </ul>
      </nav>
   </header>
   <main role="main">
      <!--  Main content goes here. -->
      <form>
         <div>
            <label for="name-field">Name *</label>
            <input id="name-field" type="text" name="name" required>
         </div>
         <div>
            <label for="email-field">Email *</label>
            <input id="email-field" type="email" name="email" required>
         </div>
         <div>
            <label for="subject-field">Subject *</label>
            <input id="subject-field" type="text" name="subject" required>
         </div>
         <div>
            <label for="msg-field">Message *</label>
            <textarea id="msg-field" name="message" rows="10" required></textarea>
         </div>
         <button type="submit">Submit</button>
      </form>
   </main>
   
   <hr>
   <footer role="contentinfo">
      <div class="display-flex">
         <p>Copyright @ 2022, TTP</p>
         <button id="dark-mode">Dark Mode</button>
